<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header class="mt-3 mb-3 text-primary text-center">
        <h1>Welcome to my Phone Hunter...</h1>
    </header>
    <main class="container">
        <!-- Display Search Result -->
        <section>
          <div class="mb-3">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Phone By Brand Name ( Like : Apple, Oppo, Samsung )">
            <div id="search-button" class="btn btn-primary mt-2">Search</div>
          </div>
        </section>
        <section>
          <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
          
          <div id="no-found-message" class="mt-5 d-none text-center">
            <h3 class="text-warning">No Phone Found! Please try a new search.</h3>
          </div>

          <div id="show-more" class="text-center d-none mt-4 mb-4">
            <div id="btn-show-more" class="btn btn-primary">Show More...</div>
          </div>
        </section>
        
        <!-- Loader -->
        <section id="loader" class="d-none">
          <div style="height: 350px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        
        <!-- Phone Details Modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
      
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
